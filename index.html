  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000000; /* Fondo negro elegante */
      color: #e0f2f1;
      text-align: center;
      padding: 20px;
    }

    header {
      padding: 10px 0;
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 15px;
      color: #76ff03; /* Verde brillante */
      text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
    }

    p {
      font-size: 2.2em; /* M√°s grande y llamativo */
      font-weight: bold;
      color: #ffeb3b; /* Amarillo vibrante */
      text-shadow: 2px 2px 5px rgba(255,255,255,0.3);
      margin-top: 0;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .card {
      background: #212121;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(255,255,255,0.2);
      max-width: 300px;
      padding: 15px;
      text-align: center;
      transform: rotate(-3deg);
      transition: transform 0.3s ease;
    }

    .card:nth-child(2) {
      transform: rotate(3deg);
    }

    .card:hover {
      transform: rotate(0deg) scale(1.05);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .caption {
      margin-top: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #f5f5f5;
      font-style: italic;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    .icono {
      font-size: 2em;
      margin-bottom: 8px;
    }

    @media (max-width: 600px) {
      .galeria {
        flex-direction: column;
        align-items: center;
      }

      .card {
        transform: none;
      }

      .card:nth-child(2) {
        transform: none;
      }
    }
  </style>
</head>
